<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WEB PANEL</title>
</head>

<body>
    <button onclick="start()" style="display:block" id="start_button">click</button>
    <button onclick="test()" style="display:none" id="click_button">click</button>
    <a id="timer" style="display:none"></a>
    <script type='text/x-smallsscript'>
        fun counter(id) {
            var second = 10 + 1;
            var counter_ = setInterval(function() {
                if (second > 0) {
                    second--;
                }
                if (second < 10) {
                    second = "0" + second;
                }
                var text = second == 0 ? "TIME IS UP!" : "Time remained: "+second.toString()
                doc.ElById(id).innerHTML=text;
            }, 1000);
        }
        local clicks = 0;
        fun test() {
            clicks add 1;
            log(clicks);
        }
        fun start() {
            doc.ElById("start_button").style.display="none";
            doc.ElById("start_button").style.display="block";
            doc.ElById("timer").style.display="block";
            counter("timer")
        }
    </script>
    <script src="smalls.min.js"></script>
</body>

</html>
